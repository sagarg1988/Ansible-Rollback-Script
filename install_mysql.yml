---
- hosts: slave1
#  user: ubuntu
  become: yes
  become_method: sudo

  tasks:
    - name: Service Mysql status
      shell: systemctl status mysql
      register: mysql_stat

    - name: Mysql Status
      debug:
      msg: "Mysql Status: {{ mysql_stat.stdout }}"

    - name: Install MySQL
      action: apt name={{ item }}
      with_items:
        - mysql-server

    - name: Start the MySQL service
      service: name=mysql state=started enabled=yes
