---
- hosts: slave1
#  user: ubuntu
  become: yes
  become_method: sudo

  tasks:
    - name: Service Mysql status
      shell: systemctl status mysql
      register: mysql_stat

    - name: Checking for Mysql Service
      set_fact:
        is_mysql_installed: "{{ 'active' in mysql_stat.stdout }}"

    - name: Is Mysql Service Active
      debug:
        msg: "Mysql Service Status: {{ is_mysql_installed }}"

    - name: Install MySQL
      action: apt name={{ item }}
      with_items:
        - mysql-server
        - mysql-client
        - python-mysqldb

    - name: Start the MySQL service
      service: name=mysql state=started enabled=yes
#
#    # 'localhost' needs to be the last item for idempotency, see
#    # http://ansible.cc/docs/modules.html#mysql-user

    - name: copy .my.cnf file with root password credentials
      template: src=mysql.cnf.j2 dest=/root/.my.cnf owner=root mode=0600

    - name: update mysql root password for all root accounts
      vars:
        ansible_hostname: 52.14.107.204
        mysql_root_password: root
      mysql_user: name=root host={{ item }} password={{ mysql_root_password }}
      with_items:
        - "{{ ansible_hostname }}"
        - 127.0.0.1
        - ::1
        - localhost

    - name: Get MySQL version with non-default credentials
      shell: mysql --version
      register: mysql_version

    - name: Display Mysql Version
      debug:
        msg: "Mysql Version: {{ mysql_version.stdout}}"
